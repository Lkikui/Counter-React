<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Counter</title>
</head>
<body>
    <script src="node_modules/react/umd/react.development.js"></script>
    <script src="node_modules/react-dom/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>

    <div id="root"></div>

    <script type="text/babel">
        const AddCounterComponent = (props) => {
            return <button>Add counter</button>
        }
        

        class Counter extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    text: 0
                }
            }
            
            render() {
                return (
                    <div>
                        <h1>{this.state.text}</h1>
                        <button
                            onClick={ () => this.setState(
                                { text: this.state.text + 1 }
                            ) } >
                            Increment
                        </button>
                        <button
                            onClick={ () => this.setState(
                                { text: this.state.text - 1 }
                            ) } >
                            Decrement
                        </button>
                    </div>
                )
            }
        }
        
        class AddCounter extends React.Component {
            constructor(props) {
                super(props);
                this.state = {
                    counters: []
                }
                this.addCounterComponent = this.addCounterComponent.bind(this);
            }

            addCounterComponent(event) {
                const counters = this.state.counters;
                this.setState({
                    counters: counters.concat(<Counter />)
                });
            }
            

            render() {
                return (
                    <div>
                        <button onClick = {this.addCounterComponent}>Add Counter</button>
                        {this.state.counters}
                    </div>
                );
            }
        }

        ReactDOM.render(<AddCounter />, document.getElementById('root'));

    </script>

</body>
</html>
